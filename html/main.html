<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="nav-bar">
        <form id="chat-form">
            <a href="#" onclick="location.href='index.html'">
                <img id="logo-img" src="../asset/Logo.png" alt="로고">
            </a>
            <div class="필수정보">
                <div class="box box0">성별</div>
            </div>
            <div class="gender">
                <label for="여자"><input type="checkbox" id="여자">여자</label>
                <label for="남자"><input type="checkbox" id="남자">남자</label>
            </div>
            <div class="age">
                <div class="box box2">나이</div>
                <label for="10대 이하"><input type="checkbox" id="10대 이하">10대 이하</label>
                <label for="20대"><input type="checkbox" id="20대">20대</label>
                <label for="30대"><input type="checkbox" id="30대">30대</label>
                <label for="40대"><input type="checkbox" id="40대">40대</label>
                <label for="50대"><input type="checkbox" id="50대">50대</label>
                <label for="60대"><input type="checkbox" id="60대">60대</label>
                <label for="70대 이상"><input type="checkbox" id="70대 이상">70대 이상</label>
            </div>
            <div class="place">
                <div class="box box3">장소</div>
                <label for="실내"><input type="checkbox" id="실내">실내</label>
                <label for="실외"><input type="checkbox" id="실외">실외</label>
            </div>
            <div class="plus-question">
                <div class="box box4">추가 정보</div>
                <textarea name="data" id="data" cols="30" rows="10" placeholder=" 몸 상태를 자세하게 알려주세요. 저에게 모든 정보를 알려주시면 정확하고 도움이 될 수 있습니다. 
                ex.허리가 안좋아서 굽은 자세를 잡기가 어렵고 급한 움직임이 힘들어요.
                ez. 저는 상체 근력이 약해서 중량을 들거나 큰 운동을 하기에는 어려움이 있습니다."></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="chat-container">
        <div id="chat-list"></div>
    </div>
    <div id="loading-screen">
        <img src="../asset/Logo.png" alt="로고 이미지">
    </div>
    <script src="../js/submit.js"></script>
</body>
</html>
